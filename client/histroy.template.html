<template name="history">

	<div class="history">
		<div class="video">
			{{#if meteorstatus }}	
				{{#if list }}	
					{{#each list}}
					<div class="media {{#if isPlaying }} playing {{/if}}">
					  <a href="#" class="media-thumbnail">
					    <img class="media-object" src="{{thumbnail}}">
					  </a>
					  <div class="media-body">
					    <h5 class="media-heading">{{title}}</h5>
					    <a href="#" class="btn btn-primary playStart" data-title="{{title}}" data-thumbnail="{{thumbnail}}" data-id="{{youtubeId}}">
					    	<span class="glyphicon glyphicon-play"></span> Play
					    </a>
					    <span class="media-time"><i class="glyphicon glyphicon-time"></i> {{duration}}</span>
					  </div>
					</div>
			  	{{/each}}
			  {{else}}
					<p>No entrys </p>
				{{/if}}  
			{{else}}
				<p>Loading ... </p>
			{{/if}}
		</div>			  		
					<!-- ### Results will be append here ###  -->
	</div>

</template>
