<template name="queue">
	<div class="queue">
		{{>remote}}
		<div class="video padding-left padding-top padding-bottomg " style="display: block;">
			{{#if getPlaylist }}	
				{{#each getPlaylist}}
					<div class="media {{#if isPlaying }} playing {{/if}}">
					  <a class="pull-left" href="#">
					    <img class="media-object" style="width: 64px; height: 64px;" src="{{thumbnail}}">
					  </a>
					  <div class="media-body">
					    <h4 class="media-heading">{{title}}</h4>
							<button type="button " class="btn btn-primary btn-xs playStart" data-title="{{title}}" data-thumbnail="{{thumbnail}}" data-url="{{url}}" data-id="{{youtubeId}}">
								<span class="glyphicon glyphicon-play"></span>
								play
							</button>

							<button type="button " class="btn btn-primary btn-xs del" data-title="{{title}}" data-thumbnail="{{thumbnail}}" data-url="{{url}}" data-id="{{youtubeId}}">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
	
							{{#if duraction}}
					    	<span class="glyphicon glyphicon-time"> {{duration}} </span>
 							{{/if}}

					  </div>
					</div>
		  	{{/each}}
		  {{else}}
				<p>No entrys </p>
			{{/if}}  
		</div>			  		
	</div>
</template>
