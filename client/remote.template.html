<template name="remote">

  {{#if currentVideo}}
    
    <div class="row padding-left padding-top padding-bottom">

      <div class="controller">
        <div class="padding-bottom btn-group">
          <button btn-ttc class="btn btn-ttc button btn-default remote backward">
            <span class="glyphicon glyphicon-fast-backward"></span>
          </button>
          <button class="btn btn-ttc button btn-default remote left">
            <span class="glyphicon glyphicon-backward"> </span>
          </button>
          <button class="btn btn-ttc button btn-default remote pause">
            {{#if playerState.play}} 
            &nbsp;<span class="glyphicon glyphicon-pause"></span>&nbsp;
            {{else}}
            &nbsp;<span class="glyphicon glyphicon-play"></span>&nbsp;
            {{/if}}
          </button>
          <button class="btn btn-ttc button btn-default remote stop">
            <span class="glyphicon glyphicon-stop"></span>
          </button>
          <button class="btn btn-ttc button btn-default remote right">
            <span class="glyphicon glyphicon-forward"> </span>
          </button>
          <button class="btn btn-ttc button btn-default remote forward">
            <span class="glyphicon glyphicon-fast-forward"></span>
          </button>
        </div>
        <div class="padding-bottom btn-group">
          <button class="btn btn-ttc button btn-default remote toggle-sound" >
            <span class="glyphicon glyphicon-volume-up"></span>
          </button>
          <button class="btn btn-ttc button remote {{#if playerState.queue}} btn-success {{else}} btn-default  {{/if}}  queueMode">
            <span class="glyphicon glyphicon-retweet"></span>
          </button>
        </div> 

      <div class="padding-left padding-right padding-top btn-group btn-group-justified hide"> <!-- Isn't used but maybe later again -->
        <div class="btn-group">
          <a class="btn button btn-primary vol-down" ><span class="glyphicon glyphicon-volume-down"></span>&nbsp;</a>
          <a class="btn button btn-primary mute" ><span class="glyphicon glyphicon-volume-off"></span>&nbsp; </a>
          <a class="btn button btn-primary vol-up" ><span class="glyphicon glyphicon-volume-up"></span>&nbsp;</a>
        </div>
      </div>
      
      <div class="volslider hide">
        <p>Volume</p>
        <input class= "progress" type="range" name="slider" id="slider" value="{{playerState.volume}}" min="0" max="100"  />
      </div>
    </div>
      
    <div class="row">
      <div class="col-xs-3 col-md-2">
        <img style="width: 96px; height: 96px;"  src="{{currentVideo.thumbnail}}">  
      </div>
      <div class="col-xs-9 padding-left padding-right">
        <h4 >{{currentVideo.title}} {{#if currentVideo.duraction}} <span class="glyphicon glyphicon-time">{{currentVideo.duration}}</span> {{/if}} </h4>
      </div>    
    </div>
  
    </div>

  {{/if}}




</template>
