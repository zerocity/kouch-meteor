<template name="remote">

  <div class="btn-group">
	   <div class="padding-left padding-right padding-top btn-group btn-group-justified ">
      <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-fast-backward"></span></a>
      <a href="#" class="btn btn-default left"><span class="glyphicon glyphicon-backward"></span></a>
      <a href="#" class="btn btn-default pause"><span class="glyphicon glyphicon-play"></span><span class="glyphicon glyphicon-pause"></span></a>
      <a href="#" class="btn btn-default stop"><span class="glyphicon glyphicon-stop"></span></a>
      <a href="#" class="btn btn-default right"><span class="glyphicon glyphicon-forward"></span></a>
      <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-fast-forward"></span></a>
    </div>
  </div>
  <div class="padding-left padding-right padding-top btn-group btn-group-justified ">
    <div class="btn-group">
  		<a class="btn button btn-primary vol-down" ><span class="glyphicon glyphicon-volume-down"></span></a>
  		<a class="btn button btn-primary mute" ><span class="glyphicon glyphicon-volume-off"></span> </a>
  		<a class="btn button btn-primary vol-up" ><span class="glyphicon glyphicon-volume-up"></span></a>
    </div>
  </div>
  <div class="volslider">
  <p>Volume</p>
      <input class= "progress" type="range" name="slider" id="slider" value="0" min="0" max="100"  />
  </div>

</template>
