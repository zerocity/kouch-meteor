<template name="remote">

{{#if currentVideo}}
    <div class="container">
        <div class="row">
            <div class="media media-remote">
                <div class="media-thumbnail">
                    <img class="media-object" src="{{currentVideo.thumbnail}}">  
                </div>
                <div class="media-body">
                    <h5 class="media-heading">{{currentVideo.title}} {{#if currentVideo.duraction}} <i class="glyphicon glyphicon-time">{{currentVideo.duration}}</i> {{/if}} </h5>
                    <div>
                        <button class="btn btn-primary btn-ttc button remote toggle-controller" ><i class="glyphicon glyphicon glyphicon-expand"></i></button>          
                    </div>
                </div>
            </div>
        </div>


        <div class="controller hide">        
            <div>      
                <div class="btn-group">
                    <button btn-ttc class="btn btn-ttc button btn-default remote backward"><i class="glyphicon glyphicon-fast-backward"></i></button>
                    <button class="btn btn-ttc button btn-default remote left"><i class="glyphicon glyphicon-backward"> </i></button>
                    <button class="btn btn-ttc button btn-default remote pause">
                          {{#if playerState.play}} 
                          &nbsp;<i class="glyphicon glyphicon-pause"></i>&nbsp;
                          {{else}}
                          &nbsp;<i class="glyphicon glyphicon-play"></i>&nbsp;
                          {{/if}}
                    </button>
                    <button class="btn btn-ttc button btn-default remote stop">
                          <i class="glyphicon glyphicon-stop"></i>
                    </button>
                    <button class="btn btn-ttc button btn-default remote right">
                          <i class="glyphicon glyphicon-forward"> </i>
                    </button>
                    <button class="btn btn-ttc button btn-default remote forward">
                          <i class="glyphicon glyphicon-fast-forward"></i>
                    </button>
                    <button class="btn button remote {{#if playerState.queue}} btn-success {{else}} btn-ttc {{/if}}  queueMode">
                          <i class="glyphicon glyphicon-retweet"></i>
                    </button>

                    <button class="btn btn-ttc button btn-default remote toggle-sound">
                          <i class="glyphicon glyphicon-volume-up"> </i>
                    </button>
                </div> 
            </div> 
            <div>
                <div class="volslider hide"> 
                    <input class= "progress pull-right" type="range" name="slider" id="slider" value="{{playerState.volume}}" min="0" max="100"  />
                </div>
            </div>
        </div>  
    </div>
{{/if}}

</template>
